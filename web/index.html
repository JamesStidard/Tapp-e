<!DOCTYPE html>
<html lang="en-gb">
<head>
	<!-- title -->
	<title>Tapp-e</title>
	
	<!-- metas -->
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	
	<!-- favicon -->
	<link rel="icon" type="image/png" href="static/images/favicon.ico"/>

	<!-- font imports -->
	<style type="text/css">
		@import url(https://fonts.googleapis.com/css?family=Arvo);
		@import url(https://fonts.googleapis.com/css?family=Oswald);
	</style>

	<!-- Hide the main tempalte until vuejs has loaded -->
	<style type="text/css"> 
		[v-cloak] { display:none;  } 

		.spinner { display:none; }
		[v-cloak].spinner { display:block; }
	</style>
</head>
<body class="noselect">

	<div id="loading-placeholder" class="spinner" v-cloak>
		<div class="double-bounce1"></div>
		<div class="double-bounce2"></div>
	</div>

	<div id="Main" v-cloak>
		<div class="tap-bounds transition-base" v-on:click="tap" v-bind:class="{ 'tap-bounds-invert': invert_tap }">
		<div class="tap transition-base" v-bind:class="state"></div>
			<h1 class="score" v-text="score"></h1>
		</div>
		<h1 class="title transition-base" v-bind:class="state">
			<span v-text="finished">Go</span>
			<i class="fa fa-refresh fa-fw" v-show="show_refresh" v-on:click="refresh"></i>
		</h1>
		<h1 class="high-score">
			High Score: 
			<span v-text="high_score"></span>
		</h1>
	</div>

	<!-- include system to load packages, parse config and import the app entry point -->
	<script type="text/javascript" src="jspm_packages/system.js"></script>
	<script type="text/javascript" src="config.js"></script>
	<script type="text/javascript">
		System.import("app/main");
	</script>
</body>
</html>
